<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">News Aggregator</h1>
            <p class="lead text-muted">Get the latest news summaries with sentiment analysis and translation</p>
        </header>

        <div class="card shadow-sm mb-5">
            <div class="card-body p-4">
                <form id="newsForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="category" class="form-label">News Category</label>
                            <select class="form-select" id="category">
                                <option value="technology" selected>Technology</option>
                                <option value="politics">Politics</option>
                                <option value="sports">Sports</option>
                                <option value="business">Business</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="health">Health</option>
                                <option value="science">Science</option>
                                <option value="world">World</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col-md-4">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="translationToggle">
                                <label class="form-check-label" for="translationToggle">Enable Translation</label>
                            </div>
                            <select class="form-select" id="language" disabled>
                                <option value="hi">Hindi</option>
                                <option value="mr">Marathi</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="fetchBtn">
                            <span id="fetchBtnText">Fetch News</span>
                            <span id="fetchBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3">Processing News Articles...</h4>
            <p class="text-muted">This may take a moment</p>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

        <div id="newsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        <div id="noNews" class="text-center my-5 py-5 d-none">
            <div class="py-5">
                <i class="bi bi-newspaper text-muted" style="font-size: 3rem;"></i>
                <h4 class="mt-3">No News Found</h4>
                <p class="text-muted">Try changing your search criteria or select a different date</p>
                <button class="btn btn-outline-primary mt-3" onclick="location.reload()">
                    <i class="bi bi-arrow-repeat"></i> Try Again
                </button>
            </div>
        </div>

        <footer class="text-center mt-5 py-4 text-muted border-top">
            <p class="mb-0">News Aggregator &copy; 2025 | Powered by Flask</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
